<section class="row py-5">
    <div class="col-12 col-md-6 col-lg-4 offset-md-3 offset-lg-4">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center my-2">Login</h2>
          <!-- Errors -->
          <div *ngIf="errors?.email" class="alert alert-danger" role="alert">
            {{ errors.email  }}
          </div>  
  
          <div *ngIf="errors?.password" class="alert alert-danger" role="alert">
            {{ errors.password  }}
          </div>  

          <div *ngIf="errors  && !errors?.password && !errors?.email" class="alert alert-danger" role="alert">
            {{ errors }}
          </div>  
  
          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
            <!-- Input Email -->
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="inputEmail"  formControlName="email"/>
            </div>
  
            <!-- Input Password -->
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword"  formControlName="password">
            </div>
  
            <button type="submit" class="btn btn-lg w-100 mt-1 mb-4 btn-primary">Login</button>
  
            <a routerLink="/signup" class="d-block mb-4 mt-1 text-center ">Create Account</a>
          </form>
        </div>
      </div>
    </div>
  </section>
