<!-- navbar.component.html -->
<nav *ngIf="show" class="navbar navbar-expand-lg navbar-light bg-black mb-3">
  <div class="container-fluid">
    <a class="navbar-brand text-white" routerLink="/dashboard">Tikects</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngFor="let item of menuItems">
          <a
            *ngIf="show"
            class="nav-link text-white"
            routerLink="/{{ item | lowercase }}"
            >{{ item }}</a
          >
        </li>
        <li class="nav-item">
          <button class="btn btn-lg btn-danger btn-sm" (click)="logout()">
            Log Out
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
<nav *ngIf="!show" class="navbar navbar-expand-lg navbar-light bg-black mb-3">
  <div class="container-fluid">
    <a class="navbar-brand text-white" routerLink="/dashboard">Tickets</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/signup"> Sing Up </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/login"> Login </a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/tickets">
            Tickets
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
